{% if user.is_authenticated %}
	<div class="row my-3">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a
						class="nav-link {% if request.path == '/' %}active{% endif %}"
						href="{% url 'posts:index' %}"
				>
					Все авторы {{ request.current_page.get_path }}
				</a>
			</li>
			<li class="nav-item">
				<a
						class="nav-link
							{% if request.path == '/follow/' %}active{% endif %}"
						href="{% url 'posts:follow_index' %}"
				>
					Избранные авторы
				</a>
			</li>
		</ul>
	</div>
{% endif %}
